<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./qunit.css" />
  </head>
  <body>
    <h1>Hello World</h1>

    <div id="qunit"></div>
    <div id=""></div>

    <script src="./qunit.js"></script>
    <script src="./script.js"></script>
    <script>
      QUnit.module("Hitungan", () => {
        QUnit.test("Test sum", (assert) => {
          assert.equal(sum(2, 3), 5, "2 + 3 = 5");
          assert.equal(sum(-2, -3), -5, "-2 + -3 = -5");
        });

        QUnit.test("Test subtract", (assert) => {
          assert.equal(subtract(5, 3), 2, "5 - 3 = 2");
          assert.equal(subtract(-5, 3), -8, "-5 - 3 = -8");
        });

        QUnit.test("Test multiply", (assert) => {
          assert.equal(multiply(2, 3), 6, "2 * 3 = 6");
        });

        QUnit.test("Test divide", (assert) => {
          assert.equal(divide(6, 3), 2, "6 / 3 = 2");
        });

        QUnit.test("Test modulo", (assert) => {
          assert.equal(modulo(6, 12), 6, "6 / 12 = 6");
        });
      });

      QUnit.module("check API", () => {
        QUnit.test("Test API", async (assert) => {
          const response = await fetch("https://jsonplaceholder.typicode.com/");
          assert.ok(response.ok, "API request was successful");
        });

        QUnit.test("Test posts userId ", (assert) => {
          const done = assert.async();
          getAPI("https://jsonplaceholder.typicode.com/posts/1", (data) => {
            assert.equal(data.userId, 1, "Post userId is 1");
            done();
          });
        });
      });

      QUnit.module("Function Check name", () => {
        QUnit.test("Test name", (assert) => {
          assert.equal(isNameValid(""), false, "Name is invalid");
          // assert.equal(isNameValid("John Doe"), true, "Name is John Doe");
        });
      });

      QUnit.module("DOM", () => {
        QUnit.test("test check name", (assert) => {
          const done = assert.async();

          const element = document.createElement("div");
          element.id = "test";
          document.body.appendChild(element);

          assert.ok(
            document.getElementById("test"),
            "document successfully added"
          );
          done();
        });
      });
    </script>
  </body>
</html>
